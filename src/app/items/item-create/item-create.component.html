<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveItem(itemForm)" #itemForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" [ngModel]="item?.title" required minlength="3" #title="ngModel" placeholder="Titulo">
      <mat-error *ngIf="title.invalid">O campo não pode estar vazio.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button">Upload de Imagem</button>
      <input type="file">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" name="content" [ngModel]="item?.content" required #content="ngModel" placeholder="Descrição"></textarea>
      <mat-error *ngIf="content.invalid">O campo não pode estar vazio.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Criar Leilão</button>
  </form>
</mat-card>
