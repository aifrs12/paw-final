<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup] ="form" (submit)="onSaveItem()"  *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
       type="text"
       name="title"
       formControlName="title"
       placeholder="Titulo">
      <mat-error *ngIf="form.get('title').invalid">O campo não pode estar vazio.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Upload de Imagem</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
      matInput rows="6"
      formControlName = "content"
      placeholder="Descrição">
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">O campo não pode estar vazio.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Criar Leilão</button>
  </form>
</mat-card>
