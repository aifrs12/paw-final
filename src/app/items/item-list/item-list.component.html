<mat-accordion multi="true" *ngIf="items.length > 0">
  <mat-expansion-panel *ngFor="let item of items">
    <mat-expansion-panel-header>
      {{ item.title }}
    </mat-expansion-panel-header>
    <p>{{ item.content }}</p>
    <mat-action-row>
      <a mat-button [routerLink]="['/edit , leilao.id']">EDITAR</a>
      <button mat-button (click)="onDelete(item.id)">ELIMINAR</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="items.length <= 0">Não existem leilões ativos.</p>
